<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Deputados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black">
  <div class="container py-5">
    <h1 class="mb-4 text-center text-white">Consulta de Deputados</h1>

    <div class="mb-4">
      <input type="text" id="nomeDeputado" class="form-control" placeholder="Digite o nome parlamentar (ex: Tiririca)">
    </div>

    <form id="formDeputado" class="card p-4 shadow" style="display: none;">
      <div class="text-center mb-3">
        <img id="foto" src="" alt="Foto do Deputado" class="rounded" width="150">
      </div>
      <div class="mb-3">
        <label class="form-label">Nome Civil</label>
        <input type="text" id="nomeCivil" class="form-control" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Partido</label>
        <input type="text" id="partido" class="form-control" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">UF</label>
        <input type="text" id="uf" class="form-control" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" id="email" class="form-control" disabled>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
